<h2>These are the Pets looking for home</h2>

<button type="button" class="btn btn-link" [routerLink]="['new']">Add a pet to the shelter</button>

<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Type</th> 
    <th scope="col">Actions</th> 
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pet of pets">

    <td>{{pet.Name}}</td>
    <td>{{pet.type}}</td>

    <td>
      <button type="button" class="btn btn-outline-info" [routerLink]="['/pets', pet._id]">Details</button>
      <button type="button" class="btn btn-outline-light" [routerLink]="['edit', pet._id]">Edit</button> 
      <!-- <button  (click)="onButtonDelete(pet._id)">Delete</button> -->
    </td> 
  </tr>
</tbody>
</table>
